<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sınıf Listesi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Sınıf Listesi</h1>
    <table>
        <thead>
            <tr>
                <th>Sıra No</th>
                <th>Öğrenci Adı</th>
                <th>Öğrenci Soyadı</th>
                <th>Numara</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Ahmet</td>
                <td>Yılmaz</td>
                <td>12345</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Ayşe</td>
                <td>Kara</td>
                <td>12346</td>
            </tr>
            <!-- Diğer öğrencileri buraya ekleyebilirsiniz -->
        </tbody>
    </table>
</body>
</html>
